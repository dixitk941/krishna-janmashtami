<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="flute-svg">
  <g id="flute">
    <rect x="10" y="40" width="80" height="20" fill="#FFD700" />
    <!-- Holes -->
    <circle cx="30" cy="50" r="3" fill="#8B4513" />
    <circle cx="50" cy="50" r="3" fill="#8B4513" />
    <circle cx="70" cy="50" r="3" fill="#8B4513" />
  </g>
  <!-- Music Notes -->
  <g id="notes" opacity="0">
    <text x="85" y="20" font-size="15" fill="#000">♪</text>
    <text x="90" y="10" font-size="12" fill="#000">♫</text>
  </g>
</svg>
